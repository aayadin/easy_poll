{% load static %}
<nav class="navbar navbar-light"  style="background-color: dodgerblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'polls:index' %}">
      easy_poll
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills" style="align-items: center">
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:password_change_form' %}">Изменить пароль</a>
      </li>
      <li class="nav-item">
        <form method="POST" action="{% url 'users:logout' %}" style="margin:0">
          {% csrf_token %}
          <input class="btn btn-primary" type="submit" value="Выйти">
        </form>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:signup' %}">Регистрация</a>
      </li>
      {% endif %}
    </ul>
    {% endwith %}
  </div>
</nav>
